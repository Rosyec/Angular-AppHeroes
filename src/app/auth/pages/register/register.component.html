<app-toolbar-menu></app-toolbar-menu>
<div class="caja">

    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-sm-12">
                <mat-card class="mt-3" style="display: flex;">
                    <div class="col-6 d-flex align-items-center justify-content-center" style="flex-direction: column;">
                        <img src="/assets/register.jpg" style="width: 200px;" alt="">
                        <mat-card-header>
                            <mat-card-subtitle>¿Qué esperas? Registrate ya y empieza a conocer a tus héroes!.</mat-card-subtitle>
                        </mat-card-header>
                    </div>
                    <div class="col-6">
                        <mat-card-content>
                            <form [formGroup]="miFormulario" (ngSubmit)="guardar()">
                                <div class="mb-1">
                                    <mat-form-field appearance="outline" style="width: 100%;">
                                        <mat-label>Usuario</mat-label>
                                        <input matInput type="text" formControlName="usuario">
                                        <mat-hint align="start" class="text-danger"
                                            *ngIf="campoValido( 'usuario', 'required' )">El campo no debe estar vacío!
                                        </mat-hint>
                                    </mat-form-field>
                                </div>

                                <div class="mb-1">
                                    <mat-form-field appearance="outline" style="width: 100%;">
                                        <mat-label>Email</mat-label>
                                        <input matInput formControlName="email">
                                        <mat-hint align="start" class="text-danger"
                                            *ngIf="campoValido( 'email', 'required' )">El campo no debe estar vacío!
                                        </mat-hint>
                                        <mat-hint align="start" class="text-danger"
                                            *ngIf="campoValido( 'email', 'email' )">El correo no es válido!</mat-hint>
                                    </mat-form-field>
                                </div>

                                <div class="row justify-content-center">
                                    <button mat-raised-button color="primary" type="submit"
                                        style="width: 95%;">Registrar</button>
                                </div>
                            </form>
                        </mat-card-content>
                    </div>
                </mat-card>
                <div class="mt-2" *ngIf="error">
                    <mat-card>
                        <mat-card-title>Error</mat-card-title>
                        <mat-card-subtitle> {{ errorMsg }} </mat-card-subtitle>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>

</div>
<app-footer></app-footer>
