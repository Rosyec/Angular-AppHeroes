<div class="container text-center">
    <div class="row justify-content-center">
        <div class="col">
            
            <mat-form-field class="mt-3" style="width: 80%;" appearance="outline">
                <mat-label>Escribir</mat-label>
                <input type="text" placeholder="Superman..." autofocus aria-label="Buscar" #inputBuscar matInput [(ngModel)]="termino" [matAutocomplete]="auto" [ngModelOptions]="{standalone: true}" (input)="buscando()">
                <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete"
                    (optionSelected)="opcionSeleccionada( $event )">
                    <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                        {{heroe.superhero}}
                    </mat-option>
                    <mat-option *ngIf="heroes.length == 0 && termino != '' " value="">No se encontr√≥ nada</mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </div>
    </div>
</div>

<div class="container text-center">
    <div class="row justify-content-center">
        <div class="col">
            <app-heroe-card [heroes]="heroes"></app-heroe-card>
        </div>
    </div>
</div>
