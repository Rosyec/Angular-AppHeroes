<div class="container text-center">
    <div class="row justify-content-center">
        <div class="col">
            
            <mat-form-field class="mt-3" style="width: 80%;" appearance="outline">
                <mat-label>Escribir</mat-label>
                <input type="text" placeholder="Superman..." aria-label="Buscar" #inputBuscar matInput [(ngModel)]="termino" [matAutocomplete]="auto" (input)="buscando()">
                <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete"
                    (optionSelected)="opcionSeleccionada( $event )">
                    <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                        {{heroe.superhero}}
                    </mat-option>
                    <mat-option *ngIf="heroes.length == 0 && termino != '' " value="">No se encontró nada</mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </div>
    </div>
</div>


<div class="container text-center">
    <div class="row justify-content-center">
        <div class="col">
            <button mat-icon-button (click)="moverDer()">
                <mat-icon>chevron_left</mat-icon>
            </button>
        </div>
        <div class="col">
            <button mat-icon-button (click)="moverIz()">
                <mat-icon>navigate_next</mat-icon>
            </button>
        </div>
    </div>
    
    
    <div class="fila" (window:resize)="onResize($event)">
        <div class=" col-lg-4 col-12 px-3" #miCaja  *ngFor="let heroe of heroes">
            <div class="row justify-content-center">
            <div class="caja"  [ngStyle]="{'right.px': alinearDerecha}">
                <mat-card style="margin: 10px; flex: 1;">
                    <mat-card-header style="min-height: 100px;">
                        <mat-card-title> {{ heroe.superhero }} </mat-card-title>
                        <mat-card-subtitle> {{ heroe.characters }} </mat-card-subtitle>
                    </mat-card-header>
                    <img mat-card-image [src]=" heroe | imagen ">
                    <mat-card-content style="min-height: 50px;">
                        <h3> {{ heroe.publisher }} </h3>
                        <p>
                            <strong>Primera aparición: </strong>
                            <br>
                            <small>{{ heroe.first_appearance }}</small>
                        </p>
                    </mat-card-content>
                    <mat-card-actions style="margin-top: 20px;">
                        <button mat-button color="primary" [routerLink]="['/heroes', heroe.id]">Leer más</button>
                        <button mat-button [routerLink]="['/heroes/editar', heroe.id]">Editar</button>
                    </mat-card-actions>
                </mat-card>
            </div>
            </div>
        </div>
    </div>
</div>
