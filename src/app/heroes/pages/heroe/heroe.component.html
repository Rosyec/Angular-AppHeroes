<mat-grid-list cols="1" *ngIf="!heroe; else data">
    <mat-grid-tile>
        <mat-spinner></mat-spinner>
    </mat-grid-tile>
</mat-grid-list>

<ng-template #data>

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
        <div class="row justify-content-center">
            <div class="col-lg-12 col-md-12 col-sm-12 mt-3 mb-3 align-self-center">
                <div class="card mb-3">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img id="imgTarjeta" [src]="heroe | imagen" class="img-fluid" style="height: 100%; width: 100%;" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h1 class="card-title text-center" style="font-weight: 500;">Héroe: {{ heroe.superhero }}</h1>
                                
                                <mat-form-field appearance="outline" style="width: 100%;">
                                    <mat-label>SuperHéroe</mat-label>
                                    <input matInput type="text" [value]="heroe.superhero" readonly="true">
                                </mat-form-field>

                                <mat-form-field appearance="outline" style="width: 100%;">
                                    <mat-label>Alter Ego</mat-label>
                                    <input matInput type="text" [value]="heroe.alter_ego" readonly="true">
                                </mat-form-field>

                                <mat-form-field color="primary" appearance="outline" style="width: 100%;">
                                    <mat-label>Primera Aparición</mat-label>
                                    <input matInput type="text" [value]="heroe.first_appearance" readonly="true">
                                </mat-form-field>

                                <mat-form-field color="primary" appearance="outline" style="width: 100%;">
                                    <mat-label>Personajes</mat-label>
                                    <input matInput type="text" [value]="heroe.characters" readonly="true">
                                </mat-form-field>

                                <mat-form-field color="primary" appearance="outline" style="width: 100%;">
                                    <mat-label>Publisher</mat-label>
                                    <input matInput type="text" [value]="heroe.publisher" readonly="true">
                                </mat-form-field>

                                <mat-form-field color="primary" appearance="outline" style="width: 100%;">
                                    <mat-label>Personajes</mat-label>
                                    <input matInput type="text" [value]="heroe.characters" readonly="true">
                                </mat-form-field>

    
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
